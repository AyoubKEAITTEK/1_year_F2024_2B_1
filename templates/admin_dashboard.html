<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css
">
    <style>
        body {
            background-image: linear-gradient(to bottom right, #00b894, #0984e3);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #00ffff;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .content p {
            line-height: 1.6;
            text-align: justify;
        }

        .content a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px dashed #ffffff;
            transition: color 0.3s ease;
        }

        .content a:hover {
            color: #00ff00;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00ff00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ffffff;
        }

        th {
            background-color: #00ffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="content">
        <h2>Logged Ind Brugere</h2>
        <table>
            <tr>
                <th>Brugernavn</th>
                <th>Sidste login</th>
                <th>Sidste logout</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.last_login }}</td>
                <td>{{ user.last_logout }}</td>
            </tr>
            {% endfor %}
        </table>
        <nav>
            <ul>
                <li><a href="/logout">Log ud</a></li>
            </ul>
        </nav>
    </div>
</body>
</html> admin_dashboard.html
