<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startside - Storegaards ITTEK5C</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css
">
    <style>
        body {
            background-image: radial-gradient(circle, #6c5ce7, #fd79a8);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #00ffff;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .content p {
            line-height: 1.6;
            text-align: justify;
        }

        .content a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px dashed #ffffff;
            transition: color 0.3s ease;
        }

        .content a:hover {
            color: #00ff00;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00ff00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <h1>Velkommen til Storegaards ITTEK5C</h1>
    <div class="content">
        <p>Dette er startsiden for Storegaards ITTEK5C - her anvender vi et system til at registrere dine arbejdstimer direkte p√• hjemmesiden.</p>
        <nav>
            <ul>
                <li><a href="/login">Log ind</a></li>
                <li><a href="/register">Opret konto</a></li>
            </ul>
        </nav>
    </div>
</body>
